<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Ingreso de Notas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto">
      <div class="flex justify-center items-center min-h-screen">
        <div class="w-full xl:w-3/4 lg:w-11/12 flex flex-col lg:flex-row">
          <div
            class="w-full lg:w-5/12 bg-center rounded-l-lg bg-no-repeat bg-cover hidden lg:block"
            style="
              background-image: url('https://www.tropicanafm.com/wp-content/uploads/2022/11/10-11-22-Profesor-de-matematicas.jpg');
            "
          ></div>
          <div
            class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none"
          >
            <h3 class="pt-4 text-2xl text-center">Registro de Notas</h3>
            <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="nombre"
                  >Nombre del Estudiante:</label
                >
                <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="nombre"
                  type="text"
                  placeholder="Nombre"
                  required
                />
              </div>

              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="matematicas"
                  >Matemáticas:</label
                >
                <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="matematicas"
                  type="number"
                  min="0"
                  max="100"
                  placeholder="Matemáticas"
                  required
                />
              </div>

              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="ciencias"
                  >Ciencias Naturales:</label
                >
                <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="ciencias"
                  type="number"
                  min="0"
                  max="100"
                  placeholder="Ciencias Naturales"
                  required
                />
              </div>

              <div class="mb-6">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="musica"
                  >Música:</label
                >
                <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="musica"
                  type="number"
                  min="0"
                  max="100"
                  placeholder="Música"
                  required
                />
              </div>

              <div class="mb-6 text-center">
                <button
                  class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                  type="button"
                >
                  Guardar Notas
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
